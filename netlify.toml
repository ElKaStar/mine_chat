# Global settings applied to the whole site.
#
# “base” is the directory to change to before starting build. If you set base:
#        that is where we will look for package.json/.nvmrc/etc, not repo root!
# “command” is your build command.
# “publish” is the directory to publish (relative to the root of your repo).

[build]
  publish = "public"



  [[redirects]]
from = "/messages"
to = "/pages/MessagesPage/message.html"
status = 200

 [[redirects]]
from = "/registration"
to = "/pages/RegistrationPage/registrationPage.html"
status = 200

 [[redirects]]
from = "/500"
to = "/pages/500Page/500ServerError.html"
status = 200

 [[redirects]]
from = "/404"
to = "/pages/404Page/404notFound.html"
status = 200

 [[redirects]]
from = "/users"
to = "/pages/ListOfChatsPage/listOfChats.html"
status = 200

 [[redirects]]
from = "/profile"
to = "/pages/ProfilePage/profilePage.html"
status = 200


  [[redirects]]
from = "/*"
to = "/pages/404Page/404notFound.html"
status = 200

